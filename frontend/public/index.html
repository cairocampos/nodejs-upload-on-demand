<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js" integrity="sha512-L9L4VhE0D58fCxtJiYDHbIzSVfNGY24rhQPWTZPschTVKLpucPsLeT0FSjfnylLYARalTQqgwXsjjhi+wUTwIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</head>
<body class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <h3>Uploading files using BusBoy</h3>
      <form id="form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="field">Files</label>
          <input
            type="file"
            class="form-control"
            id="files"
            name="files"
            onchange="showSize()"
            multiple>
          <output class="span" id="size"></output>
          <br>
          <output class="span" id="msg"></output>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success">
          <input type="reset" class="btn btn-danger">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
